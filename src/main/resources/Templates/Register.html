<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Register</title>
</head>
<body>

<h2>Register</h2>

<div th:if="${param.error}" style="color:red; padding:10px; border:1px solid red;">
  Email already exists!
</div>

<form action="/api/user/register" method="post">
  <div>
    <label>Name:</label>
    <input type="text" name="name" required style="width:200px;">
  </div>

  <div>
    <label>Email:</label>
    <input type="email" name="email" required style="width:200px;">
  </div>

  <div>
    <label>Password:</label>
    <input type="password" name="password" required style="width:200px;">
  </div>

  <div>
    <button type="submit" style="margin-top:10px;">Register</button>
  </div>
</form>

<p>Already have account? <a href="/api/user/login">Login here</a></p>

</body>
</html>
